name: Publish Docker Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component: [ backend, frontend ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create frontend .env.docker file
        if: matrix.component == 'frontend'
        run: |
          cat > frontend/.env.docker << EOF
          VITE_API_URL=/api
          VITE_AUTH0_DOMAIN=${{ secrets.VITE_AUTH0_DOMAIN }}
          VITE_AUTH0_CLIENT_ID=${{ secrets.VITE_AUTH0_CLIENT_ID }}
          VITE_AUTH0_AUDIENCE=${{ secrets.VITE_AUTH0_AUDIENCE }}
          VITE_AUTH0_REDIRECT_URI=${{ secrets.VITE_AUTH0_REDIRECT_URI }}
          VITE_AUTH0_LOGOUT_REDIRECT_URI=${{ secrets.VITE_AUTH0_LOGOUT_REDIRECT_URI }}
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build ${{ matrix.component }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.component == 'backend' && 'infra/docker/backend.Dockerfile' || 'infra/docker/frontend.Dockerfile' }}
          push: false
          load: true
          tags: |
            collinmartin/attendance-checkin:${{ matrix.component }}
            collinmartin/attendance-checkin:${{ matrix.component }}-${{ github.sha }}
          platforms: linux/amd64

      - name: Test ${{ matrix.component }} Image
        run: |
          echo "Testing that ${{ matrix.component }} image was built successfully..."
          
          echo "Available Docker images:"
          docker images | grep -E "(collinmartin|attendance-checkin)" || echo "No matching images found"
          
          # Check for image with component tag or SHA tag
          if docker images | grep -q "collinmartin/attendance-checkin.*${{ matrix.component }}"; then
            echo "✅ Found ${{ matrix.component }} image"
            IMAGE_TAG=$(docker images --format "table {{.Repository}}:{{.Tag}}" | grep "collinmartin/attendance-checkin.*${{ matrix.component }}" | head -1 | cut -d' ' -f1)
            echo "Using image: $IMAGE_TAG"
          else
            echo "❌ Image collinmartin/attendance-checkin:${{ matrix.component }} not found!"
            echo "All available images:"
            docker images
            exit 1
          fi
          
          # Basic smoke test - can container start?
          if [ "${{ matrix.component }}" = "backend" ]; then
            echo "Testing backend container Python environment..."
            timeout 30 docker run --rm --entrypoint python \
              "$IMAGE_TAG" \
              -c "import sys; print(f'✅ Python {sys.version} works'); import fastapi; print('✅ FastAPI imported')" || {
              echo "❌ Backend Python environment test failed"
              exit 1
            }
            echo "✅ Backend container environment test passed"
          else
            echo "Testing frontend nginx configuration..."
            timeout 30 docker run --rm \
              -e BACKEND_ORIGIN="http://localhost:8000" \
              "$IMAGE_TAG" \
              nginx -t || {
              echo "❌ Frontend nginx configuration invalid"
              exit 1
            }
            echo "✅ Frontend nginx configuration test passed"
          fi

      - name: Push ${{ matrix.component }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.component == 'backend' && 'infra/docker/backend.Dockerfile' || 'infra/docker/frontend.Dockerfile' }}
          push: true
          tags: |
            collinmartin/attendance-checkin:${{ matrix.component }}
            collinmartin/attendance-checkin:${{ matrix.component }}-${{ github.sha }}
          platforms: linux/amd64