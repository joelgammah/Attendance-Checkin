name: Publish Docker Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component: [ backend, frontend ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create frontend .env.docker file
        if: matrix.component == 'frontend'
        run: |
          cat > frontend/.env.docker << EOF
          VITE_API_URL=/api
          VITE_AUTH0_DOMAIN=${{ secrets.VITE_AUTH0_DOMAIN }}
          VITE_AUTH0_CLIENT_ID=${{ secrets.VITE_AUTH0_CLIENT_ID }}
          VITE_AUTH0_AUDIENCE=${{ secrets.VITE_AUTH0_AUDIENCE }}
          VITE_AUTH0_REDIRECT_URI=${{ secrets.VITE_AUTH0_REDIRECT_URI }}
          VITE_AUTH0_LOGOUT_REDIRECT_URI=${{ secrets.VITE_AUTH0_LOGOUT_REDIRECT_URI }}
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build ${{ matrix.component }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.component == 'backend' && 'infra/docker/backend.Dockerfile' || 'infra/docker/frontend.Dockerfile' }}
          push: false
          load: true
          tags: |
            collinmartin/attendance-checkin:${{ matrix.component }}
            collinmartin/attendance-checkin:${{ matrix.component }}-${{ github.sha }}
          platforms: linux/amd64

      - name: Test ${{ matrix.component }} Image
        run: |
          echo "Testing that ${{ matrix.component }} image was built successfully..."
          
          # Verify image exists
          if ! docker images | grep -q "collinmartin/attendance-checkin:${{ matrix.component }}"; then
            echo "❌ Image collinmartin/attendance-checkin:${{ matrix.component }} not found!"
            exit 1
          fi
          
          echo "✅ Image collinmartin/attendance-checkin:${{ matrix.component }} exists"
          
          # Basic smoke test - can container start?
          if [ "${{ matrix.component }}" = "backend" ]; then
            echo "Testing backend container can start..."
            timeout 30 docker run --rm \
              -e DATABASE_URL="sqlite:///app/test.db" \
              collinmartin/attendance-checkin:${{ matrix.component }} \
              python -c "print('✅ Backend Python interpreter works')" || {
              echo "❌ Backend container startup failed"
              exit 1
            }
            echo "✅ Backend container startup test passed"
          else
            echo "Testing frontend nginx configuration..."
            timeout 30 docker run --rm \
              collinmartin/attendance-checkin:${{ matrix.component }} \
              nginx -t || {
              echo "❌ Frontend nginx configuration invalid"
              exit 1
            }
            echo "✅ Frontend nginx configuration test passed"
          fi

      - name: Push ${{ matrix.component }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.component == 'backend' && 'infra/docker/backend.Dockerfile' || 'infra/docker/frontend.Dockerfile' }}
          push: true
          tags: |
            collinmartin/attendance-checkin:${{ matrix.component }}
            collinmartin/attendance-checkin:${{ matrix.component }}-${{ github.sha }}
          platforms: linux/amd64