name: Publish Docker Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component: [ backend, frontend ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push ${{ matrix.component }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.component == 'backend' && 'infra/docker/backend.Dockerfile' || 'infra/docker/frontend.Dockerfile' }}
          push: true
          tags: |
            collinmartin/attendance-checkin:${{ matrix.component }}
            collinmartin/attendance-checkin:${{ matrix.component }}-${{ github.sha }}
          build-args: |
            ${{ matrix.component == 'frontend' && format('VITE_API_URL={0}', secrets.FRONTEND_VITE_API_URL) || '' }}
          platforms: linux/amd64