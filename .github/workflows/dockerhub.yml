name: Publish Docker Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component: [ backend, frontend ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create frontend .env.docker file
        if: matrix.component == 'frontend'
        run: |
          cat > frontend/.env.docker << EOF
          VITE_API_URL=/api
          VITE_AUTH0_DOMAIN=${{ secrets.VITE_AUTH0_DOMAIN }}
          VITE_AUTH0_CLIENT_ID=${{ secrets.VITE_AUTH0_CLIENT_ID }}
          VITE_AUTH0_AUDIENCE=${{ secrets.VITE_AUTH0_AUDIENCE }}
          VITE_AUTH0_REDIRECT_URI=${{ secrets.VITE_AUTH0_REDIRECT_URI }}
          VITE_AUTH0_LOGOUT_REDIRECT_URI=${{ secrets.VITE_AUTH0_LOGOUT_REDIRECT_URI }}
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build ${{ matrix.component }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.component == 'backend' && 'infra/docker/backend.Dockerfile' || 'infra/docker/frontend.Dockerfile' }}
          push: false
          load: true
          tags: |
            collinmartin/attendance-checkin:${{ matrix.component }}
            collinmartin/attendance-checkin:${{ matrix.component }}-${{ github.sha }}
          platforms: linux/amd64

      - name: Test ${{ matrix.component }} Image
        run: |
          if [ "${{ matrix.component }}" = "backend" ]; then
            echo "Testing backend image..."
            docker run --rm -d --name test-backend \
              -e DATABASE_URL="sqlite:///tmp/test.db" \
              -p 8000:8000 \
              collinmartin/attendance-checkin:${{ matrix.component }}
            echo "Waiting for backend to start..."
            sleep 15
            
            # Check if container is still running and show logs if not
            if ! docker ps | grep -q test-backend; then
              echo "Backend container failed to start. Checking logs:"
              docker logs test-backend || echo "No logs available"
              exit 1
            fi
            
            # Test health endpoint with retries
            for i in {1..5}; do
              echo "Health check attempt $i/5..."
              if curl -f http://localhost:8000/healthz; then
                echo "Backend test passed!"
                docker stop test-backend
                exit 0
              fi
              sleep 5
            done
            
            echo "Backend health check failed after 5 attempts"
            docker logs test-backend
            docker stop test-backend
            exit 1
            
          else
            echo "Testing frontend image..."
            docker run --rm -d --name test-frontend \
              -p 3000:80 \
              collinmartin/attendance-checkin:${{ matrix.component }}
            echo "Waiting for frontend to start..."
            sleep 10
            
            # Check if container is running
            if ! docker ps | grep -q test-frontend; then
              echo "Frontend container failed to start. Checking logs:"
              docker logs test-frontend || echo "No logs available"
              exit 1
            fi
            
            # Test with retries
            for i in {1..3}; do
              echo "Frontend test attempt $i/3..."
              if curl -f http://localhost:3000/; then
                echo "Frontend test passed!"
                docker stop test-frontend
                exit 0
              fi
              sleep 5
            done
            
            echo "Frontend test failed after 3 attempts"
            docker logs test-frontend
            docker stop test-frontend
            exit 1
          fi

      - name: Push ${{ matrix.component }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.component == 'backend' && 'infra/docker/backend.Dockerfile' || 'infra/docker/frontend.Dockerfile' }}
          push: true
          tags: |
            collinmartin/attendance-checkin:${{ matrix.component }}
            collinmartin/attendance-checkin:${{ matrix.component }}-${{ github.sha }}
          platforms: linux/amd64
