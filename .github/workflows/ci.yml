name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: backend (python 3.11)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/pyproject.toml

      - name: Install deps
        shell: bash
        run: |
          set -e
          python -m pip install -U pip
          pip install -e ".[dev]"
          pip install "requests>=2.31.0"
          pip install -U pytest

      - name: Run tests (pytest with coverage gate)
        run: python -m pytest -q
        # coverage threshold enforced by addopts in pyproject.toml

      - name: Upload coverage (backend htmlcov)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/htmlcov

  frontend:
    name: frontend (node 20)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
          package_json_file: frontend/package.json

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml
          
      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Run tests (vitest with coverage gate)
        run: pnpm test:cov
        env:
          CI: '1'

      - name: Upload coverage (frontend coverage)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage