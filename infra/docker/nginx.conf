server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Simple health check endpoint for Render
  location = /healthz {
    add_header Content-Type text/plain;
    return 200 'ok';
  }

  # Proxy API requests to the backend service on Render
  location /api/ {
    # BACKEND_ORIGIN is provided via Render env var, e.g.
    # https://attendance-checkin-backend.onrender.com
    proxy_pass ${BACKEND_ORIGIN}/api/;

    proxy_http_version 1.1;

    # IMPORTANT: use the upstream host, not the frontend host,
    # to avoid Cloudflare/Render redirect loops (508 errors)
    proxy_set_header Host $proxy_host;

    proxy_set_header X-Real-IP        $remote_addr;
    proxy_set_header X-Forwarded-For  $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Keep connection behaviour sane
    proxy_set_header Connection "";

    # Enable SNI so HTTPS upstream works correctly
    proxy_ssl_server_name on;
  }

  # Main SPA route â€“ serve index.html for app routes
  location / {
    add_header Cache-Control "no-store, must-revalidate";
    try_files $uri /index.html;
  }

  # Cache static assets aggressively
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri =404;
  }
}
